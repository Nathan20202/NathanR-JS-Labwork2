<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <style>

        a{
            text-decoration:none;
        }
        a:link{
            color:#7FFFD4;
        }
        a:visited {
            color: #F4A460;
        }
        a:hover,a:focus {
            color: #B0E0E6;
        }
        a:active{
            color:#48D1CC;
        }
        h1{
            text-align: center;
            color:red;
        }
        .main{
            width:70%;
            margin-left:15%;
            margin-right:25%;
            background-color: skyblue;

        }
        #circle, #triangle, #square, #rectangle{
            width:65%;
            background-color: antiquewhite;
            border:3px inset brown;
            margin: 5px 20% 5px 17%;
        }
        .main, section{
            padding:5px;
            box-sizing:border-box;
        }
        .go{
            text-align: center;
        }

    </style>

</head>

<body>

    <div class="main">

        <h1 id="top"> Basic Geometry</h1>

        <p>In this section, we are going to find the Area of some two-dimension
            shapes</p><br>
        <p>You can click on any shape below:</p>

        <ul>
            <li><a href="#circle" >Circle</a></li>
            <li><a href="#triangle" >Triangle</a></li>
            <li><a href="#square" >Square</a></li>
            <li><a href="#rectangle" >Rectangle</a></li>
        </ul>

        <section id="circle">

            <h2>Circle Area</h2>

            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="text" id="radius">
            </div>

            <div>
                <label for="circle_area">Result:</label>
                <input type="text" id="circle_area" readonly>
            </div>
            <hr>

            <button onclick="circleArea()">Calculate</button>

        </section>

        <div class="go">
            <a href="#top">Go to top</a>
        </div>

        <section id="triangle">

            <h2>Triangle Area</h2>

            <div>
                <label for="base">Enter the value of the triangle's base:</label>
                <input type="text" id="base">
            </div>

            <div>
                <label for="verticalHeight">Enter the value of the triangle's vertical height:</label>
                <input type="text" id="verticalHeight">
            </div>

            <div>
                <label for="triangle_area">Result:</label>
                <input type="text" id="triangle_area" readonly>
            </div>
            <hr>

            <button onclick="triangleArea()">Calculate</button>

        </section>

        <div class="go">
            <a href="#top">Go to top</a>
        </div>

        <section id="square">

            <h2>Square Area</h2>

            <div>
                <label for="side">Enter the value of the square's side:</label>
                <input type="text" id="side">
            </div>

            <div>
                <label for="square_area">Result:</label>
                <input type="text" id="square_area" readonly>
            </div>
            <hr>

            <button onclick="squareArea()">Calculate</button>

        </section>

        <div class="go">
            <a href="#top">Go to top</a>
        </div>

        <section id="rectangle">

            <h2>Rectangle Area</h2>

            <div>
                <label for="height">Enter the value of the rectangle's height:</label>
                <input type="text" id="height">
            </div>

            <div>
                <label for="width">Enter the value of the rectangle's width:</label>
                <input type="text" id="width">
            </div>

            <div>
                <label for="rectangle_area">Result:</label>
                <input type="text" id="rectangle_area" readonly>
            </div>
            <hr>

            <button onclick="rectangleArea()" >Calculate</button>

        </section>

        <div class="go">
            <a href="#top">Go to top</a>
        </div>

    </div>

    <script>

        function circleArea(){
            var p = "Invalid Number";
            let radius = Number(document.getElementById("radius").value);
            if (radius<0){
                document.getElementById("circle_area").value = p;
            }
            else {
                console.log("radius", radius, typeof radius);
                let area = Math.PI * (radius) * (radius);
                console.log("area", area);
                document.getElementById("circle_area").value = area;
            }
        }

        function triangleArea(){
            var p = "Invalid Number";
            let base = Number(document.getElementById("base").value);
            let verticalHeight = Number(document.getElementById("verticalHeight").value);
            if (base <0 || verticalHeight<1){
                document.getElementById("triangle_area").value = p;
            }
            else {
                console.log("base", base, typeof base);
                console.log("verticalHeight", verticalHeight, typeof verticalHeight);
                let area = (base * verticalHeight) / 2;
                console.log("area", area);
                document.getElementById("triangle_area").value = area;
            }
        }

        function squareArea(){
            var p = "Invalid Number";
            let side = Number(document.getElementById("side").value);
            if (side<0){
                document.getElementById("square_area").value = p;
            }
            else {
                console.log("side", side, typeof side);
                let area = side * side;
                console.log("area", area);
                document.getElementById("square_area").value = area;
            }
        }

        function rectangleArea(){
            var p = "Invalid Number";
            let width = Number(document.getElementById("width").value);
            let height = Number(document.getElementById("height").value);
            if (width<0 || height<0){
                document.getElementById("rectangle_area").value = p;
            }
            else {
                console.log("width", width, typeof width);
                console.log("height", height, typeof height);
                let area = width * height;
                console.log("area", area);
                document.getElementById("rectangle_area").value = area;
            }
        }

    </script>

</body>

</html>
